<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scanner - Multi-User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .scanner-section, .list-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .camera-container {
            position: relative;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            display: block;
            margin: 0 auto;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            border: 3px solid #667eea;
            border-radius: 15px;
            pointer-events: none;
        }

        .camera-overlay::before {
            content: "Position book cover here";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .book-list {
            display: grid;
            gap: 15px;
        }

        .book-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .book-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .book-item h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .book-item p {
            margin-bottom: 5px;
            color: #666;
        }

        .book-item .scanned-by {
            font-size: 0.9rem;
            color: #999;
            font-style: italic;
            margin-top: 10px;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-item {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 15px;
            flex: 1;
            margin: 0 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .scanner-section, .list-section {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-item {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Book Scanner</h1>
            <p>Scan book covers with your phone camera</p>
        </div>

        <div class="scanner-section">
            <h2>üì± Scan a Book</h2>
            
            <div class="form-group">
                <label for="scannerName">Your Name:</label>
                <input type="text" id="scannerName" placeholder="Enter your name" />
            </div>

            <div class="camera-container">
                <video id="video" autoplay muted playsinline class="hidden"></video>
                <div class="camera-overlay hidden" id="overlay"></div>
            </div>

            <canvas id="canvas" class="hidden"></canvas>

            <div class="controls">
                <button id="startCamera" class="btn">üì∑ Start Camera</button>
                <button id="captureBtn" class="btn hidden" disabled>üì∏ Capture Book</button>
                <button id="stopCamera" class="btn btn-secondary hidden">‚ùå Stop Camera</button>
            </div>

            <div id="status" class="status hidden"></div>

            <div id="extractedData" class="hidden">
                <h3>üìñ Extracted Information</h3>
                <div class="form-group">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" placeholder="Book title" />
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" placeholder="Author name" />
                </div>
                <div class="form-group">
                    <label for="bookPublisher">Publisher:</label>
                    <input type="text" id="bookPublisher" placeholder="Publisher" />
                </div>
                <div class="controls">
                    <button id="addBook" class="btn">‚úÖ Add to List</button>
                    <button id="scanAnother" class="btn btn-secondary">üîÑ Scan Another</button>
                </div>
            </div>
        </div>

        <div class="list-section">
            <h2>üìã Scanned Books</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalBooks">0</span>
                    <span>Total Books</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalScanners">0</span>
                    <span>Contributors</span>
                </div>
            </div>
            <div class="book-list" id="bookList">
                <p style="text-align: center; color: #666; font-style: italic;">No books scanned yet. Start scanning to populate the list!</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <script>
        class BookScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.books = this.loadBooks();
                this.stream = null;
                
                this.initEventListeners();
                this.updateDisplay();
            }

            initEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('stopCamera').addEventListener('click', () => this.stopCamera());
                document.getElementById('captureBtn').addEventListener('click', () => this.captureImage());
                document.getElementById('addBook').addEventListener('click', () => this.addBook());
                document.getElementById('scanAnother').addEventListener('click', () => this.resetForNewScan());
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        document.getElementById('video').classList.remove('hidden');
                        document.getElementById('overlay').classList.remove('hidden');
                        document.getElementById('startCamera').classList.add('hidden');
                        document.getElementById('captureBtn').classList.remove('hidden');
                        document.getElementById('stopCamera').classList.remove('hidden');
                        document.getElementById('captureBtn').disabled = false;
                    };
                } catch (error) {
                    this.showStatus('Error accessing camera. Please ensure you have granted camera permissions.', 'error');
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                document.getElementById('video').classList.add('hidden');
                document.getElementById('overlay').classList.add('hidden');
                document.getElementById('startCamera').classList.remove('hidden');
                document.getElementById('captureBtn').classList.add('hidden');
                document.getElementById('stopCamera').classList.add('hidden');
                document.getElementById('captureBtn').disabled = true;
            }

            captureImage() {
                const scannerName = document.getElementById('scannerName').value.trim();
                if (!scannerName) {
                    this.showStatus('Please enter your name before scanning.', 'error');
                    return;
                }

                // Set canvas size to match video
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                // Draw video frame to canvas
                this.ctx.drawImage(this.video, 0, 0);
                
                // Get image data
                const imageData = this.canvas.toDataURL('image/jpeg', 0.8);
                
                this.stopCamera();
                this.processImage(imageData);
            }

            async processImage(imageData) {
                this.showStatus('üîç Processing image... This may take 10-30 seconds.', 'processing');
                
                try {
                    const { data: { text } } = await Tesseract.recognize(imageData, 'eng', {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                this.showStatus(`üîç Processing image... ${progress}%`, 'processing');
                            }
                        }
                    });
                    
                    const bookData = this.extractBookInfo(text);
                    this.showExtractedData(bookData);
                    this.showStatus('‚úÖ Text extraction complete! Please review and correct the information below.', 'success');
                } catch (error) {
                    this.showStatus('‚ùå Error processing image. Please try again with a clearer photo.', 'error');
                    this.resetForNewScan();
                }
            }

            extractBookInfo(text) {
                const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                
                // Simple heuristics to extract book information
                let title = '';
                let author = '';
                let publisher = '';
                
                // Look for common patterns
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    // Skip very short lines or lines with special characters
                    if (line.length < 3 || /^[^a-zA-Z0-9\s]/.test(line)) continue;
                    
                    // Title is usually one of the longer, prominent lines
                    if (!title && line.length > 5 && line.length < 60) {
                        // Prefer lines that don't contain common author indicators
                        if (!/\b(by|author|written)\b/i.test(line)) {
                            title = line;
                        }
                    }
                    
                    // Look for author patterns
                    if (!author && /\b(by|author)\b/i.test(line)) {
                        author = line.replace(/\b(by|author|written by)\b/i, '').trim();
                    }
                    
                    // Look for publisher patterns (often at bottom, may contain "press", "books", "publishing")
                    if (/\b(press|books|publishing|publishers|publications)\b/i.test(line)) {
                        publisher = line;
                    }
                }
                
                // Fallback: use first few meaningful lines
                if (!title && lines.length > 0) {
                    title = lines[0];
                }
                if (!author && lines.length > 1) {
                    author = lines[1];
                }
                if (!publisher && lines.length > 2) {
                    publisher = lines[lines.length - 1]; // Often at the end
                }
                
                return { title, author, publisher };
            }

            showExtractedData(bookData) {
                document.getElementById('bookTitle').value = bookData.title;
                document.getElementById('bookAuthor').value = bookData.author;
                document.getElementById('bookPublisher').value = bookData.publisher;
                document.getElementById('extractedData').classList.remove('hidden');
            }

            addBook() {
                const scannerName = document.getElementById('scannerName').value.trim();
                const title = document.getElementById('bookTitle').value.trim();
                const author = document.getElementById('bookAuthor').value.trim();
                const publisher = document.getElementById('bookPublisher').value.trim();
                
                if (!title) {
                    this.showStatus('Please enter at least a book title.', 'error');
                    return;
                }
                
                const book = {
                    id: Date.now(),
                    title,
                    author: author || 'Unknown Author',
                    publisher: publisher || 'Unknown Publisher',
                    scannedBy: scannerName,
                    timestamp: new Date().toLocaleString()
                };
                
                this.books.unshift(book); // Add to beginning
                this.saveBooks();
                this.updateDisplay();
                this.showStatus(`‚úÖ "${title}" added to the list!`, 'success');
                this.resetForNewScan();
            }

            resetForNewScan() {
                document.getElementById('extractedData').classList.add('hidden');
                document.getElementById('bookTitle').value = '';
                document.getElementById('bookAuthor').value = '';
                document.getElementById('bookPublisher').value = '';
                document.getElementById('status').classList.add('hidden');
            }

            updateDisplay() {
                const bookList = document.getElementById('bookList');
                const totalBooks = document.getElementById('totalBooks');
                const totalScanners = document.getElementById('totalScanners');
                
                totalBooks.textContent = this.books.length;
                
                const uniqueScanners = new Set(this.books.map(book => book.scannedBy));
                totalScanners.textContent = uniqueScanners.size;
                
                if (this.books.length === 0) {
                    bookList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No books scanned yet. Start scanning to populate the list!</p>';
                } else {
                    bookList.innerHTML = this.books.map(book => `
                        <div class="book-item">
                            <h3>${this.escapeHtml(book.title)}</h3>
                            <p><strong>Author:</strong> ${this.escapeHtml(book.author)}</p>
                            <p><strong>Publisher:</strong> ${this.escapeHtml(book.publisher)}</p>
                            <p class="scanned-by">Scanned by ${this.escapeHtml(book.scannedBy)} on ${book.timestamp}</p>
                        </div>
                    `).join('');
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.classList.remove('hidden');
                
                if (type === 'success') {
                    setTimeout(() => status.classList.add('hidden'), 3000);
                }
            }

            loadBooks() {
                try {
                    return JSON.parse(localStorage.getItem('scannedBooks') || '[]');
                } catch {
                    return [];
                }
            }

            saveBooks() {
                localStorage.setItem('scannedBooks', JSON.stringify(this.books));
            }
        }

        // Initialize the app
        new BookScanner();
    </script>
</body>
</html>
